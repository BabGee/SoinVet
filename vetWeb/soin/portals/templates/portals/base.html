{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>{% block title %} {% endblock %}</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'portals/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'portals/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'portals/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'portals/css/theme.css' %}" rel="stylesheet" media="all">

</head>


  <div class="mt-5 pt-4">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
  </div>
  
<body class="animsition">
{% block content %}


{% endblock content %}

    <!-- Jquery JS-->
    <script src="{% static 'portals/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'portals/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'portals/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'portals/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'portals/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'portals/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'portals/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'portals/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'portals/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'portals/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'portals/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'portals/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'portals/vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'portals/js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
